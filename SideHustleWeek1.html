<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Side-Hustle week1 Task</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/SideHustleWeek1.css"
    />
  </head>
  <body>
    
    <form>
      <h1>Fill the form below</h1>
      <table>
        <tr>
          <td><label for="fullname">Name</label></td>
          <td><input type="text" name="fullname" id="fullname" required /></td>
        </tr>

        <tr>
          <td><label for="email">Email Address</label></td>
          <td><input type="email" name="email" id="email" required /></td>
        </tr>

       
        <tr>
          <td><label for="telephone">Phone Number</label></td>
          <td>
            <input type="number" name="telephone" id="telephone" required />
          </td>
        </tr>


        <tr>
          <td><input type="radio" name="gender" value="male" />Male</td>
        </tr>

        <tr>
          <td><input type="radio" name="gender" value="female" />Female</td>
        </tr>

     
        <tr>
          <td>
            <label for="Password" name="password" id="password">Password</label>
          </td>
          <td><input type="password" required /></td>
        </tr>


      </table>
      
      
      <button type="button" onclick="alert('Form submitted successfully.')">Submit</button>
    
    </form>
  </body>
</html>
